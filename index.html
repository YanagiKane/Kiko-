      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Helvetica', 'Arial', 'sans-serif'],
              syne: ['Syne', 'sans-serif']
            },
            colors: {
              apple: {
                blue: '#007AFF',
                shark: '#0f0f12',
                gray: '#18181b',
                light: '#FFFFFF'
              },
              kiko: {
                primary: '#007AFF', 
                secondary: '#5AC8FA',
                accent: '#FFFFFF' 
              }
            },
            boxShadow: {
              'card': '0 8px 32px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px rgba(255, 255, 255, 0.3)'
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite'
            },
            keyframes: {
              float: {

              }
            }
          }

      }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        color: #1f2937;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Fixed Background Gradient */
      #bg-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Default Light Mode: Blue to White Gradient */
        background: linear-gradient(180deg, #0055ff 0%, #6aa4ff 50%, #ffffff 100%);
      }

      /* Dark Mode Background */
      html.dark #bg-fixed {
        background: linear-gradient(180deg, #001040 0%, #000000 100%);
      }
      
      html.dark body {
        color: #E8EAED;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.4);
      }
      
      html.dark .glass-panel {
        background: rgba(30, 30, 35, 0.6);
        border: 1px solid rgba(255,255,255,0.08);
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) both; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 99px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
